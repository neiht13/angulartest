<div class="container">
  <h1>Counter</h1>

  <p>This is a simple example of an Angular component.</p>

  <p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

  <div>
    <button mat-raised-button color="primary" (click)="upCounter()">Up</button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="downCounter()">Down</button>
  </div>
</div>
